<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-First Flexbox</title>
    <style>
        body {
            background-color: #ffe6f0; /* soft pink background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column; /* stacked vertically by default (mobile view) */
            align-items: center;
            gap: 15px;
            padding: 20px;
        }

        .box {
            background-color: #ffb6c1; /* light pink */
            color: #4a2c2a;
            padding: 40px;
            width: 80%;
            text-align: center;
            font-size: 1.2em;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        /* Media Query for larger screens (>=768px) */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* boxes side by side */
                justify-content: center;
            }

            .box {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
