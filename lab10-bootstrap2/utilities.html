<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 1 - Bootstrap Utility Playground</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      font-family: 'Poppins', sans-serif;
      color: #4a4a4a;
    }
    .box {
      border-radius: 15px;
      background-color: #f8c3d0 !important;
    }
    h2 {
      color: #d81b60;
      font-weight: 600;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body class="p-5">

  <!-- Heading -->
  <h2 class="text-center mt-4">My Bootstrap Utility</h2>

  <!-- Colored Box -->
  <div class="box p-4 mb-3 text-dark shadow-sm">
    This is a soft pink box using <code>p-4</code> and <code>mb-3</code>.
  </div>

  <!-- Responsive Paragraph -->
  <p class="d-none d-md-block">
    This paragraph appears only on medium screens and larger. Hidden on smaller screens.
  </p>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
