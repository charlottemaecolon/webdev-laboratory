<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Format Validator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffe6f0, #ffd7e5); /* soft pink gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff0f5; /* pastel pink form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #d81b60; /* dark pink header */
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #c2185b; /* deep pink labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d81b60; /* pink border */
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #f8bbd0; /* light pink button */
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #f06292; /* darker pink on hover */
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }

        #message.error {
            color: #e53935; /* red for error */
        }

        #message.success {
            color: #d81b60; /* dark pink for success */
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Email Validator</h2>

        <form onsubmit="validateEmail(event)">
            <label for="email">Email:</label>
            <input type="text" id="email" required>

            <button type="submit">Submit</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        function validateEmail(event) {
            event.preventDefault();

            let emailInput = document.getElementById("email").value;
            let messageDiv = document.getElementById("message");

            if (emailInput.includes("@") && emailInput.includes(".")) {
                messageDiv.textContent = "Email accepted!";
                messageDiv.className = "success";
            } else {
                messageDiv.textContent = "Invalid email format!";
                messageDiv.className = "error";
            }
        }
    </script>

</body>
</html>
