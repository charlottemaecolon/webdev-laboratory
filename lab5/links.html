<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Demo</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    a {
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Working with Hyperlinks</h1>

  <ul>
    <li><a href="#section1">Go to Section</a></li>
    <li><a href="https://github.com/charlottemaecolon" target="_blank">My Cutesy GitHub Profile</a></li>
    <li><a href="mini-cafe-site/index.html" target="_blank">My Cutesy Mini Project</a></li>
  </ul>

  <h2 id="section1">Internal Section</h2>
  <p>This is the internal section of the page. Clicking the internal link scrolls you here.</p>

</body>
</html>
