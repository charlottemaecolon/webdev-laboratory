<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Demo</title>
  <style>
    body {
      background-color: #ffe6f0; 
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    section {
      margin-bottom: 40px;
    }
    iframe {
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Embedded Media</h1>

  <h2>Our Caf√© Video</h2>
<iframe width="560" height="315" 
  src="https://www.youtube.com/embed/AlCbV_PYHM0" 
  title="YouTube video player" 
  frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen>
</iframe>


 <section>
  <h2>Our Location</h2>
  <p>Find us on the map (Rome, Italy):</p>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11971.690812334414!2d12.4922303!3d41.8902142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f61aa60f9b16f%3A0x7d0f58b9c4d34e61!2sColosseum!5e0!3m2!1sen!2sph!4v1726874345678" 
    width="600" height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</section>

</body>
</html>
