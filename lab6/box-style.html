<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Style - Soft Pink</title>
  <style>
    body {
      border: 10px solid #f8c9d4;
      border-radius: 30px;
      margin: 5px;
      padding: 20px;
      background-color: #fff5f7;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      font-family: "Lucida Handwriting", cursive;
      text-align: center;
      color: #b85c6e;
    }

    .box {
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 20px;
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: #4a2c2a;
    }

    .box1 {
      background-color: #ffeef2;
      border: 2px solid #f2a7b1;
    }

    .box2 {
      background-color: #ffd6e0;
      border: 3px dashed #f28ba8;
    }

    .box3 {
      background-color: #fce4ec;
      border: 4px dotted #d81b60;
    }

    p {
      color: #4a2c2a;
    }
  </style>
</head>
<body>
  <h1>ACTIVITY 5 - BOX STYLING</h1>

  <div class="box box1">
    <h2>Box 1</h2>
    <p>This box uses a solid border and a soft pink background.</p>
  </div>

  <div class="box box2">
    <h2>Box 2</h2>
    <p>This box has a dashed border with a pastel pink background.</p>
  </div>

  <div class="box box3">
    <h2>Box 3</h2>
    <p>This box shows a dotted border and a light blush background.</p>
  </div>

  <p style="text-align: center;">ðŸŒ¸ End of Activity ðŸŒ¸</p>
</body>
</html>
