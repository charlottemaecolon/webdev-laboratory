<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5 - Alerts and Buttons</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="p-5">

  <div class="container">
    <h1 class="mb-4 text-center">Alert and Button Showcase</h1>

    <!-- Alert Showcase -->
    <h4>Alert Examples</h4>
    <div class="alert alert-success" role="alert">
      ✅ This is a success alert — operation completed successfully!
    </div>

    <div class="alert alert-danger" role="alert">
      ❌ This is a danger alert — something went wrong!
    </div>

    <div class="alert alert-warning" role="alert">
      ⚠️ This is a warning alert — be careful with your next action!
    </div>

    <hr>

    <!-- Button Showcase -->
    <h4>Button Examples</h4>
    <button type="button" class="btn btn-primary me-2">Primary Button</button>
    <button type="button" class="btn btn-secondary me-2">Secondary Button</button>
    <button type="button" class="btn btn-outline-dark">Outline Button</button>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
