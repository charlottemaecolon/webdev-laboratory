<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Message - Soft Pink</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffcce0);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #b3005c;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #b3005c;
      text-shadow: 1px 1px #fff0f5;
    }

    button {
      background-color: #ff99c8;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff66a3;
      transform: scale(1.08);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #b3005c;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h2>Activity 4: Button Click Message</h2>
  <button onclick="showMessage()">Click Me</button>

  <footer>Â© 2025 Web Development Lab - Lab11</footer>

  <script>
    function showMessage() {
      alert("Thanks for clicking! You clicked the button.");
    }
  </script>

</body>
</html>
